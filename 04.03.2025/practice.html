<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <style>
            body {
                background-image: url('flow.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center; 
                margin: 0;
                height: 100vh; 
            }
        </style>
    </head>

    <body>

        <div class="flex items-center justify-center min-h-screen">
            <img src="" class="bg-cover bg-center">
            <center>
                <h1 style="padding: 20px;">LOGIN DETAILS</h1>

                <form>
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: rgba(30,30,30,0.5); padding: 35px; border-radius: 10px; width: 30%; margin:auto">
                        <label style="font-size: larger;" for="fname">First name:</label>
                        <input style="font-size: 20px;" type="text" id="fname" name="fname"><br><br>

                        <label style="font-size: larger;" for="lname">Last name:</label>
                        <input style="font-size: 20px;" type="text" id="lname" name="lname"><br><br>

                        <label style="font-size: larger;" for="mail">Email:</label>
                        <input style="font-size: 20px;" type="email" id="mail" name="mail"><br><br>

                        <label style="font-size: larger;" for="phno">Phone Number:</label>
                        <input style="font-size: 20px;" type="number" id="phno" name="phno"><br><br>

                        <label style="font-size: larger;" for="dob">Date Of Birth:</label>
                        <input style="font-size: 20px;" type="date" id="dob" name="dob"><br><br>
                    </div>

                    <button type="submit" style="margin-top: 20px; font-size: larger; padding: 8px; border-radius: 8px; background-color: rgb(15, 152, 249); color: white; border: none;">Submit</button>
                    <button type="reset" style="margin-top: 20px; font-size: larger; padding: 8px; border-radius: 8px; background-color: rgb(15, 152, 249); color: white; border: none;">Reset</button>
                </form>

                <footer style="
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    gap: 15px;
                    padding: 15px;
                    border-radius: 15px;
                    margin-top: 60px;
                    background-color: rgba(255, 255, 255,0.6);
                ">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="WhatsApp Image 2025-03-04 at 12.54.08 PM.jpeg" alt="Facebook" width="30" style="border-radius: 50%;">
                    </a>
                    <a href="https://www.whatsapp.com" target="_blank">
                        <img src="wtsapp.jpeg" alt="WhatsApp" width="30" style="border-radius: 50%;">
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="insta.jpeg" alt="Instagram" width="30" style="border-radius: 50%;">
                    </a>
                </footer>
            </center>
        </div>

    </body>
</html>
