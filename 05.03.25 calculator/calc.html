<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

    </head>

    <body style="background-image: url(bluebgg.jpeg);background-repeat: no-repeat;">
        <div style="align-items: center;justify-content: center;display: flex;flex-wrap: wrap;background-color: rgb(35, 65, 43);width: 22%;height: 500px;margin: auto;border-radius: 10px;margin-top: 150px;">

            <div>
            <input style="font-size: 20px;border-radius: 4px;border: none;width: 270px;height: 70px;
            margin-top: 20px;" type="text" id="fname" name="fname">
            

</div>
       <div style="display: grid; grid-template-columns: repeat(4 ,1fr);gap: 14px;">
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">AC</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">%</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">Del</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">/</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">7</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">8</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">9</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">*</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">4</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">5</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">6</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">-</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">1</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">2</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">3</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">+</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">00</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">0</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">.</button>
        <button style="height: 45px;width: 45px;font-size: 18px;border-radius: 4px;border: none;cursor: grab;">=</button>
        
       </div>
          


        </div>



    </body>
</html>
